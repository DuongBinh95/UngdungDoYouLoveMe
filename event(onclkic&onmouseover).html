<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ứng dụng vui DoYouLoveMe</title>
</head>
<body>
<h1><b>Do you love me</b></h1><br/>
<button type="button" id="yes" onclick="Yesonclick()" value="Yes">Yes</button>
<button type="button" id="no" onmouseover="Noonmouse(this)" value="No">No</button>
<script>
    function Yesonclick() {
        alert('Ok I love You')
    }

    function Noonmouse(obj) {
        var width = Math.round(window.innerWidth * Math.random());
        var height = Math.round(window.innerHeight * Math.random());

        obj.style.position = 'relative';
        obj.style.top = height + "px";
        obj.style.left = width + "px";
    }

</script>
</body>
</html>
